id: c4d5e6f7-a8b9-4c0d-1e2f-3a4b5c6d7e8f
name: SOCRadar TAXII - IOC Overview
description: |
  Overview of threat intelligence indicators ingested via SOCRadar TAXII 2.1 feed.
  Groups indicators by type and shows active vs expired counts.
severity: Informational
requiredDataConnectors: []
tactics:
  - CommandAndControl
  - Exfiltration
relevantTechniques: []
query: |
  ThreatIntelligenceIndicator
  | where Tags has "SOCRadar" and Tags has "TAXII"
  | where TimeGenerated > ago(7d)
  | extend IsActive = iif(Active == true and (ExpirationDateTime > now() or isnull(ExpirationDateTime)), "Active", "Expired")
  | summarize Count=count() by ThreatType, IsActive
  | order by Count desc
